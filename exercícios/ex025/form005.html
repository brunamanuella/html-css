<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexmas" value="m"><label for="sexmas">Masculino</label>
            <input type="radio" name="sexo" id="sexfem" value="f" checked><label for="sexfem">Feminino</label>
        </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esba" id="iesba"><label for="iesba"> Basquete<br></label>
        <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol<br></label>
        <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat"> Natação<br></label>
        <input type="checkbox" name="esten" id="iesten"><label for="iesten"> 
        Tênis<br></label>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
    </body>
    </html>
